<div class="container">
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="date" [(ngModel)]="pickerDate">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Chose start time</mat-label>
        <input matInput [format]="24" [ngxTimepicker]="startTime" [(ngModel)]="startTimePicked">
        <ngx-material-timepicker #startTime></ngx-material-timepicker>
      </mat-form-field>

    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Chose start time</mat-label>
        <input matInput [format]="24" [ngxTimepicker]="endTime" [(ngModel)]="endTimePicked">
        <ngx-material-timepicker #endTime></ngx-material-timepicker>
      </mat-form-field>
      <button class="btn btn-primary" (click)="findAppointment()">Find</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover" matSort (matSortChange)="sortData($event)">
      <thead>
      <tr>
        <th>Date and Time</th>
        <th>Duration</th>
        <th>Center name</th>
        <th>Address</th>
        <th mat-sort-header="review">Center review</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of appointments">
        <td>{{format(a.dateAndTime)}}</td>
        <td>{{a.duration}}</td>
        <td>{{a.centre.name}}</td>
        <td>{{a.centre.address}}</td>
        <td>{{a.centre.avgGrade}}</td>
        <td><button mat-button color="primary" (click)="saveSchedule(a)" [disabled]="isAdmin">Schedule</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
